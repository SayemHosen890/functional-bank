<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20 font-semibold">Welcome To <span class="text-yellow-600">My
                Baper Bank</span></h1>
    </header>
    <section class="w-3/4 bg-green-100 p-20 mx-auto mt-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
            <input id="user-email" class="block border w-3/4 mb-4 rounded px-2 border-gray-400" type="text" name=""
                id="" placeholder="your email">
            <input id="user-password" class="block border w-3/4 mb-4 rounded px-2 border-gray-400" type="password"
                name="" id="" placeholder="password">
            <button id="login-submit"
                class="text-lg bg-red-300 px-5 font-medium py-2 rounded text-white">Submit</button>
        </div>
    </section>
    <script src="js/bank.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-20 font-semibold">Let's get some<span class="text-yellow-600">
                Mooooney!!</span></h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-400 p-16 rounded text-white text-center">
                    <h2 class="text-3xl">Deposit</h2>
                    <h4 class="text-5xl">$<span id="deposit-total">00</span> </h4>
                </div>
                <div class="bg-pink-400 p-16 rounded text-white text-center">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h4 class="text-5xl">$<span id="withdraw-total">00</span> </h4>
                </div>
                <div class="bg-green-400 p-16 rounded text-white text-center">
                    <h2 class="text-3xl">Balance</h2>
                    <h4 class="text-5xl">$<span id="balance-total">1200</span> </h4>
                </div>
            </div>
        </section>
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4 w-3/4 mx-auto">
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" class="block border w-3/4 mb-4 rounded px-2 border-gray-400"
                            type="text" name="" id="" placeholder="$ you want to Deposit">
                        <button id="deposit-button"
                            class="text-lg bg-red-300 px-5 font-medium py-2 rounded text-white">Deposit</button>
                    </div>
                </div>
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="block border w-3/4 mb-4 rounded px-2 border-gray-400"
                            type="text" name="" id="" placeholder="$ you want to Withdraw">
                        <button id="withdraw-button"
                            class="text-lg bg-red-300 px-5 font-medium py-2 rounded text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/banking.js"></script>
</body>

</html>
